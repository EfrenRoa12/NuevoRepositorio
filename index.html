<body>
    
    <h1>
        Este ejemplo devuelve la suma de los dos parámetros de un método :

        public class Main {
          static int myMethod(int x) {
            return 5 + x;
          }
        
          public static void main(String[] args) {
            System.out.println(myMethod(3));
          }
        }
        // Outputs 8 (5 + 3)
    </h1>
