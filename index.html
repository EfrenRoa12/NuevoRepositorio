    <h1>
        Este ejemplo devuelve la suma de los dos parámetros de un método :

Ejemplo
public class Main {
  static int myMethod(int x, int y) {
    return x + y;
  }

  public static void main(String[] args) {
    System.out.println(myMethod(5, 3));
  }
}
// Outputs 8 (5 + 3)
